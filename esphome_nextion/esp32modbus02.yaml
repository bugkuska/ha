uart:
  id: mod_bus
  tx_pin: 17
  rx_pin: 16
  baud_rate: 9600
  stop_bits: 1
  parity: none
  data_bits: 8

#Modbus Sensor & Modbus Relay
modbus:
  flow_control_pin: 5
  id: modbus_sensor

modbus_controller:
# Modbus device addr slave id1 - Modbus XY-MD02 Temp & Humi
  - id: xymd02_01
    address: 0x1
    modbus_id: modbus_sensor
    command_throttle: 200ms
    setup_priority: -10
    update_interval: 10s

# Modbus device addr slave id3 - Modbus Relay
  - id: mbid3
    address: 0x3
    modbus_id: modbus_sensor
    setup_priority: -10
    update_interval: 30s

sensor:
  # Modbus device addr slave id1
    #TEMP sensor
  - platform: modbus_controller
    modbus_controller_id: xymd02_01
    id: temperature2
    name: "TEMP2"
    device_class: TEMPERATURE
    address: 0x001
    unit_of_measurement: "Â°C"
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 2
    filters:
      - multiply: 0.1
  #HUMI sensor
  - platform: modbus_controller
    modbus_controller_id: xymd02_01
    id: humidity2
    name: "HUMI2"
    device_class: HUMIDITY
    address: 0x002
    unit_of_measurement: "%"
    register_type: read
    value_type: U_WORD
    accuracy_decimals: 2
    filters:
      - multiply: 0.1  
      
switch:
# Modbus device addr slave id3 - Modbus Relay
  - platform: modbus_controller
    modbus_controller_id: mbid3
    id: MB2_SW1
    name: "MB2_SW1"
    address: 0x00
    register_type: coil
    bitmask: 0xFF

  - platform: modbus_controller
    modbus_controller_id: mbid3
    id: MB2_SW2
    name: "MB2_SW2"
    address: 0x01
    register_type: coil
    bitmask: 0xFF

  - platform: modbus_controller
    modbus_controller_id: mbid3
    id: MB2_SW3
    name: "MB2_SW3"
    address: 0x02
    register_type: coil
    bitmask: 0xFF

  - platform: modbus_controller
    modbus_controller_id: mbid3
    id: MB2_SW4
    name: "MB2_SW4"
    address: 0x03
    register_type: coil
    bitmask: 0xFF   